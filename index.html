<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relógio Digital</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Relógio Digital</h1>
    <div class="time">
        <div class="text">
            <div id="hours">00</div>
            <span>Horas</span>
        </div>
        <div class="text">
            <div id="minutes">00</div>
            <span>Minutos</span>
        </div>
        <div class="text">
            <div id="seconds">00</div>
            <span>Segundos</span>
        </div>
    </div>
    <div class="data">
        <div class="text">
            <div id="day">00</div>
            <span>Dia</span>
        </div>
        <div class="text">
            <div id="month">00</div>
            <span>Mês</span>
        </div>
        <div class="text">
            <div id="year">0000</div>
            <span>Ano</span>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
